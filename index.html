<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>

    <!-- Navbar -->

    <nav class="navbar bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fire"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15" />
                </svg>
                Adhithyan Bagavathsingh
            </a>
            <div>
            <img src="Adhithyan.jpg" alt="profile picture" class="profilepic p-1"
            style="border-radius: 30%; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);" width="50px" height="50px">
        </div>
        </div>
    </nav>

    <!-- Login page -->
    <div class="container d-flex justify-content-center p-5">
        <form style="width: 500px;" id="loginForm" class="needs-validation" action="Aboutme.html">

            <!-- Email -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
                <div class="form-text">
                    We'll never share your email with anyone else.
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required minlength="8">
                <div class="invalid-feedback">
                    Password must be at least 8 characters.
                </div>
            </div>

            <!-- Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">
                    Agree
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>

            <!-- Button -->
            <button type="submit" class="btn btn-primary w-50" >
                Log In
            </button>

        </form>
    </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

</html>
